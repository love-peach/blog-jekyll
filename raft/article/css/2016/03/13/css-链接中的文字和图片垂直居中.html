                <h1 class='text-center main-title'>链接中的文字和图片垂直居中</h1>
                <span class="text-center date">2016年 3月 13日</span>

            


            <p>假如有这样一个需求：在链接中有文字，有小图片，怎么将它们排放，做到垂直居中？方法有很多，这里给出一种方法。</p>

<figure class="highlight"><pre><code class="language-html" data-lang="html"><span class="nt">&lt;a</span> <span class="na">id=</span><span class="s">'my-link'</span><span class="nt">&gt;</span>
    <span class="nt">&lt;img</span> <span class="na">src=</span><span class="s">'http://7xrioc.com1.z0.glb.clouddn.com/img/common/favicon.jpg'</span> <span class="na">alt=</span><span class="s">'图片'</span><span class="nt">&gt;</span>
    <span class="nt">&lt;span&gt;</span>图片文字<span class="nt">&lt;/span&gt;</span>
<span class="nt">&lt;a/&gt;</span></code></pre></figure>

<figure class="highlight"><pre><code class="language-css" data-lang="css"><span class="nt">a</span> <span class="p">{</span>
<span class="nl">display</span><span class="p">:</span> <span class="n">inline-block</span><span class="p">;</span><span class="c">/* 必需属性，让子元素撑开链接，获得最大点击区域*/</span>
<span class="nl">font-size</span><span class="p">:</span> <span class="m">0px</span><span class="p">;</span><span class="c">/* 必需属性，去除链接默认值，大小 */</span>
<span class="nl">background</span><span class="p">:</span> <span class="no">red</span><span class="p">;</span><span class="c">/* 非必需 */</span>
<span class="nl">padding</span><span class="p">:</span> <span class="m">5px</span><span class="p">;</span><span class="c">/* 非必需 */</span>
<span class="p">}</span>
<span class="nt">a</span> <span class="nt">img</span><span class="o">,</span> <span class="nt">a</span> <span class="nt">span</span><span class="p">{</span>
<span class="nl">vertical-align</span><span class="p">:</span> <span class="nb">middle</span><span class="p">;</span><span class="c">/* 必需属性，让文字图片垂直居中 */</span>
<span class="nl">line-height</span><span class="p">:</span> <span class="m">100%</span><span class="p">;</span><span class="c">/* 必需属性，如不设置，当字体大于图片高度时，图片，文字不居中 */</span>
<span class="nl">font-size</span><span class="p">:</span> <span class="m">16px</span><span class="p">;</span> <span class="c">/* 必需属性，字体大小必须得设在这里 ，因为链接的字体大小是０，所以必需在这里设置*/</span>
<span class="p">}</span>
<span class="nt">a</span> <span class="nt">img</span> <span class="p">{</span>
<span class="nl">width</span><span class="p">:</span> <span class="m">30px</span><span class="p">;</span><span class="c">/* 非必需，爱设不设 */</span>
<span class="nl">height</span><span class="p">:</span> <span class="m">30px</span><span class="p">;</span><span class="c">/* 非必需，爱设不设 */</span>
<span class="p">}</span></code></pre></figure>

<style>
#my-link {
display: inline-block;/* 必需属性，让子元素撑开链接，获得最大点击区域*/
font-size: 0px;/* 必需属性，去除链接默认值，大小 */
background: red;/* 非必需 */
padding: 5px;/* 非必需 */
cursor: pointer;
}
#my-link img, #my-link span{
color: yellow;
vertical-align: middle;/* 必需属性，让文字图片垂直居中 */
line-height: 100%;/* 必需属性，如不设置，当字体大于图片高度时，图片，文字不居中 */
font-size: 16px; /* 必需属性，字体大小必须得设在这里 ，因为链接的字体大小是０，所以必需在这里设置*/
}
#my-link img {
display: inherit;
margin: 0 5px 0 0 ;
min-height: inherit;

width: 30px;/* 非必需，爱设不设 */
height: 30px;/* 非必需，爱设不设 */
}
</style>

<a></a></a></p>
